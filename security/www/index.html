<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
    <title>Electron Casts</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="./app.css" />

</head>

<body>
    <div class="container">
        <div class="h2 mt-3">Electron Casts</div>
        <p class="text-muted">JavaScript im Fronted einfach debuggen dank Chrome DevTools</p>

        <button class="btn btn-sm btn-secondary mb-4" id="show-notification">Show
            Notification</button>

        <p class="text-muted">IPC Calls inspizieren mit DevTron</p>
        <button class="btn btn-sm btn-danger" id="start-ping-pong">Start Ping Pong</button>
        &nbsp;
        <button class="btn btn-sm btn-secondary" id="stop-ping-pong">Stop Ping Pong</button>
        &nbsp;
        <button class="btn btn-sm btn-secondary" id="open-code">Open Code</button>

    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
